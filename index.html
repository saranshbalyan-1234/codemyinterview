<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgba(128, 128, 128, 0.3);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
      word-wrap: break-word;
      word-break: break-all;
    }
    #result {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 14px;
      text-align: left;
      overflow: auto;
    }
    .instructions {
      font-size: 14px;
      padding: 10px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="result">Waiting for response...</div>
  <div class="instructions">
    ⌘ + Arrow keys to move | ⌘ + 1 to quit | ⌘ + 2 to screenshot | ⌘ + 8/9 to scroll
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const resultEl = document.getElementById('result');

    ipcRenderer.on('response', (_, data) => {
      resultEl.innerText = data;
      resultEl.scrollTop = 0;
    });

    ipcRenderer.on('scroll-up', () => {
      resultEl.scrollTop -= 100;
    });

    ipcRenderer.on('scroll-down', () => {
      resultEl.scrollTop += 100;
    });
  </script>
</body>
</html>
