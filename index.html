<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
        background: rgba(128,128,128,0.3);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        user-select: none;
        -webkit-user-select: none;
      }
      .header {
        height: 30px;
        -webkit-app-region: drag;
      }
      #setup {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }
      #result {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        font-size: 14px;
        text-align: left;
        -webkit-app-region: no-drag;
        display: none;
      }
      .instructions {
        font-size: 14px;
        padding: 10px;
        text-align: center;
        opacity: 0.8;
        -webkit-app-region: no-drag;
      }
      input {
        padding: 8px;
        width: 300px;
      }
      button {
        padding: 8px 16px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div id="setup">
      <h2>Enter ChatGPT API Key</h2>
      <input type="text" id="apiKey" placeholder="sk-..." />
      <button onclick="start()">Start</button>
      <div style="margin-top: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.3); width: 320px; font-size: 13px; line-height: 1.5; background-color: rgba(255,255,255,0.05); border-radius: 6px;">
        <strong>Hotkeys:</strong><br>
        ⌘ + 0 → Quit App<br>
        ⌘ + 1 → Screenshot to ChatGPT<br>
        ⌘ + 2 → Toggle Voice Capture<br>
        ⌘ + 8 / 9 → Scroll ChatGPT Output<br>
        ⌘ + ↑ ↓ ← → → Move Overlay Window
      </div>
    </div>
    <div id="result">Waiting for screenshot...</div>
    <div class="instructions">
      ⌘ + Arrow = Move | ⌘ + 0 = Quit | ⌘ + 1 = Screenshot & Analyze | ⌘ + 2 = Voice | ⌘ + 8/9 = Scroll
    </div>
    <script>
      const { ipcRenderer } = require('electron');

      function start() {
        const key = document.getElementById('apiKey').value.trim();
        if (!key) return alert('Please enter your API key');
        ipcRenderer.send('enter-stealth-mode', key);
        document.getElementById('setup').style.display = 'none';
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerText = 'Waiting for screenshot...';
      }

      ipcRenderer.on('ai-response', (_, data) => {
        const result = document.getElementById('result');
        result.innerText = data;
        result.scrollTop = 0;
      });

      ipcRenderer.on('scroll-up', () => {
        const result = document.getElementById('result');
        result.scrollTop -= 100;
      });

      ipcRenderer.on('scroll-down', () => {
        const result = document.getElementById('result');
        result.scrollTop += 100;
      });
    </script>
  </body>
</html>
